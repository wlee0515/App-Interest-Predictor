<body>

<div class="ui fixed inverted menu">
    <div class="ui container">
        <a href="/" class="header item">
            <!--<img class="logo" src="assets/images/logo.png">-->
            App Interest Predictor
        </a>
        <a href="/" class="item">Home</a>d
    </div>
</div>

<div class="ui main text container">

    <h1 class="ui header">One-Click App Interest Predictor</h1>
    <form class="ui form" action="/predict_interest" method="post">
        <div class="field">
            <label>Age</label>
            <select class="ui selection dropdown" name="user_age">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="25">25</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="45">45</option>
                <option value="50">50</option>
                <option value="55">55</option>
                <option value="60">60</option>
                <option value="65">65</option>
                <option value="70">70</option>
                <option value="75">75</option>
                <option value="80">80</option>
                <option value="85">85</option>
                <option value="90">90</option>
            </select>
        </div>
        <div class="field">
            <label>Gender</label>
            <select class="ui selection dropdown" name="user_gender">
                <option value="0">Male</option>
                <option value="1">Female</option>
            </select>
        </div>
        <div class="field">
            <label>Longitude</label>
            <input type="number" name="user_longitude" min="-180" max="180">
        </div>
        <div class="field">
            <label>Latitude</label>
            <input type="number" name="user_latitude" min="-90" max="90">
        </div>
        <div class="field">
            <label>Day of Week</label>
            <select class="ui selection dropdown" name="day_of_week">
                <option value="0">Sunday</option>
                <option value="1">Monday</option>
                <option value="2">Tuesday</option>
                <option value="3">Wednesday</option>
                <option value="4">Thursday</option>
                <option value="5">Friday</option>
                <option value="6">Saturday</option>
            </select>
        </div>
        <div class="field">
            <label>Hour of Day</label>
            <select class="ui selection dropdown" name="hour_of_day">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
            </select>
        </div>
        <button class="ui button" type="submit">Submit</button>
    </form>

</div>

    <div class="ui center aligned container">
        <div class="ui horizontal inverted small divided link list">

        </div>
    </div>
</div>
